{% extends 'base_htmx.html' %}

{% block content %}
<h2>Status for import of league: {{ league_id }}</h2>
<div hx-get="{% url 'main:components' 'import_state' %}" hx-trigger="every 5s" hx-swap="innerHTML">
    <h2>Import State: {{ import_state }}</h2>
    <h2>{{ message }}</h2>
</div>
{% endblock %}
