<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}DynaStats{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'dynastats/style.css' %}">
    </head>
    <body>
        <nav>
            <a href="{% url 'main:index' %}">Home</a> |
            <a href="{% url 'main:import' %}">Import</a> |
            {% if user.is_authenticated %}
            <a href="{% url 'leagues:leagues_list' %}">Leagues</a> |
            <a href="{% url 'transactions:explorer' %}">Transaction Explorer</a> |
            <a href="{% url 'logout' %}">Logout</a> |
            {% else %}
            <a href="{% url 'login' %}">Login</a> |
            {% endif %}
            {% if user.is_superuser %}
            <a href="{% url 'admin:index' %}">Admin</a> |
            {% endif %}
        </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
