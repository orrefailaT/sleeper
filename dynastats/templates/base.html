<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}DynaStats{% endblock %}</title>
    </head>
    <body>
        <ul>
            <li><a href="{% url 'main:index' %}">Home</a></li>
            <li><a href="{% url 'main:import' %}">Import</a></li>
            {% if not user.is_authenticated %}
            <li><a href="{% url 'login' %}">Login</a></li>
            {% else %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        </ul>

        {% block content %}
        {% endblock %}
    </body>
</html>
